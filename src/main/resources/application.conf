currencytrade {
  host = "0.0.0.0"
  ports {
    http = 80
    ws = 6696
  }
  threadpool = 25
}

api {
  mocktrade = "http://localhost:8085/v1/trade",
  mockmax = 250
}

mongodb {
  host = "localhost"
  port = 27017
  database = "currencytrade"
  collection = "trades"
}

akka {
  loglevel = DEBUG
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
}

spray.can.server {
  request-timeout = 10s
}